<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Fylo | Frontend Mentor</title>
  </head>
  <body>
    <div class="main">
      <img class="logo-img" src="images/logo.svg" alt="logo" />
      <div id="img-back">
        <img class="document" src="images/icon-document.svg" alt="document" />
        <img class="folder" src="images/icon-folder.svg" alt="folder" />
        <img class="upload" src="images/icon-upload.svg" alt="upload" />
      </div>
    </div>

    <div class="storage">
      <p class="rem-text">Youâ€™ve used 815 GB of your storage</p>
      <div class="bar"><p class="total">1000 GB</p></div>
      <div class="progress">
        <p class="rem">0 GB</p>
        <p class="circle"></p>
      </div>
    </div>

    <div class="popup">
      <p>
        <span class="usage">185 </span> <span class="usage-2">GB LEFT</span>
      </p>
    </div>

    <div id="triangle"></div>
  </body>
</html>
